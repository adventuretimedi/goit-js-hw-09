<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="./css/main.scss" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="cat-thumb">
      <iframe
        src="https://giphy.com/embed/bjE9JbNSckM0w"
        width="350"
        height="350"
        frameborder="0"
        class="giphy-cat is-hidden"
        allowfullscreen
      ></iframe>
      <p>
        <a href="https://giphy.com/stickers/cat-running-bjE9JbNSckM0w"
          >via GIPHY</a
        >
      </p>
      <div class="btn-thumb">
        <button class="button-switch" button-switch type="button" data-start>
          Start
        </button>
        <button class="button-switch" type="button" data-stop>Stop</button>
      </div>
    </div>
    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
